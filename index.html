<body>
<title>Rainbow Line</title>
<style>
.rainbowbar{
height:5px;/height and width of rainbow bar(no shit)/
width:100%;
background:linear-gradient(90deg,red 0%,yellow 15%,lime 30%, cyan 50%, blue 65%, magenta 80%, red 100%);/gradient colors/
background-size: 200%;
animation: moverainbow 10s linear infinite;
}
@keyframes moverainbow{
0%
{background-position: 0% 0%}
100%
{background-position: -200% 0%}
}
</style>



<div class="rainbowbar" style="position:absolute;top:0px;left:0px;"></div>
